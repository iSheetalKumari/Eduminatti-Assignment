<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Modal (Popup Form) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .submit-btn {
            background-color: #d9534f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #c9302c;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* Open Button */
        .open-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .open-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button to Open the Modal -->
    <button class="open-btn" onclick="openModal()">Open Contact Form</button>

    <!-- Modal (Contact Us Form) -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <h2>Contact Us</h2>
            <input type="text" placeholder="Enter Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Write Your Message"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("contactModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("contactModal").style.display = "none";
        }
    </script>

</body>
</html>
